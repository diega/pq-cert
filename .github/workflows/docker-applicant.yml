name: Applicant

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
    tags:
      - v*

env:
  IMAGE_NAME: pq-cert-applicant

jobs:
  ca:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Define Docker image version
        run: |
          # Strip git ref prefix from version
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')
          # Strip "v" prefix from tag name
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')
          # Use Docker `latest` tag convention
          [ "$VERSION" == "master" ] && VERSION=latest
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Build the CA docker image
        run: docker build . --file applicant.Dockerfile --tag $IMAGE_NAME:$VERSION

      - name: Log into GitHub Container Registry
        if: github.event_name == 'push'
        run: echo "${{ secrets.CR_PAT }}" | docker login https://ghcr.io -u ${{ github.repository_owner }} --password-stdin

     - name: Push image to GitHub Container Registry
       if: github.event_name == 'push'
       run: |
         IMAGE_ID=ghcr.io/${{ github.repository_owner }}/$IMAGE_NAME
         IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')
         echo IMAGE_ID=$IMAGE_ID
         echo VERSION=$VERSION
         docker tag $IMAGE_NAME:$VERSION $IMAGE_ID:$VERSION
         docker push $IMAGE_ID:$VERSION